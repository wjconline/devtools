	// setTimeout for screen saver start
	let mousetimeout;
	// track if screen saver is active
	let screensaver_active = false;
	// number of seconds to wait until screen saver starts
	const idletime = 1000;
	console.info(`Screen Saver idle time value set to: ${idletime} seconds`);

	// initialize the screen saver, by number of seconds of idle time
	mousetimeout = initSetTimeout(idletime);

	// add the listener that will reset the screen saver timeout
	document.addEventListener("mousemove", () => {
		// console.log('mousemove - start - idletime', idletime);

		clearTimeout(mousetimeout);

		// stop and reset the screen saver video
		if (screensaver_active) {
			stop_screensaver();
		}

		// reset the timeout for the screen saver
		mousetimeout = initSetTimeout(idletime); // idletime secs
	});
