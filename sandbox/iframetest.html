<script>
  const iframe = document.getElementById('iframe');
  const iframeToggle = document.getElementById('iframeToggle');
  iframeToggle.addEventListener("click", () => {
    console.log('iframeToggle - click - toggle');
    // iframe.classList.toggle('hide');
    if (iframeToggle.innerText === "Stop") {
      iframeToggle.innerText = "Start";
      iframe.setAttribute("src", "http://www.fillmurray.com/200/300");
    } else {
      iframeToggle.innerText = "Stop";
      iframe.setAttribute("src", "https://www.hyundaicanada.com/en/parts-and-accessories/dealer-accessories?province=NB");
    }
    // iframeToggle.innerText = "Start";
  });
</script>
